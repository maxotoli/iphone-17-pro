<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llevamos</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

<div id="celebracion"></div>

<main class="contenedor fade-in">
  <h1>Llevamos</h1>

  <div class="cifra">
    <span id="numero">0</span>
  </div>

  <p class="instruccion">Haz click en los colores</p>

  <div class="barra">
    <div class="seg rojo" data-monto="968648"></div>
    <div class="seg verde" data-monto="381352"></div>
    <div class="seg amarillo" data-monto="60100"></div>
  </div>

  <div class="leyenda">
    <span class="dot rojo"></span>
    <span class="dot verde"></span>
    <span class="dot amarillo"></span>
  </div>

  <button id="reset">Volver al total</button>
</main>

<script src="./js/script.js"></script>
</body>
</html>
